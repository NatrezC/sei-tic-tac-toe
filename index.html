<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class class="container">
        <div class="top">
            <h1 class="title">Tic <span style="color: white">Tac</span> Toe</h1>
        </div>
        <div class="turn">X Turn</div>
        <div class="board" id="board">
            <div class="square 0" data-cell id="0"></div> 
            <div class="square 1" data-cell id="1"></div>
            <div class="square 2" data-cell id="2"></div>
            <div class="square 3" data-cell id="3"></div>
            <div class="square 4" data-cell id="4"></div>
            <div class="square 5" data-cell id="5"></div>
            <div class="square 6" data-cell id="6"></div>
            <div class="square 7" data-cell id="7"></div>
            <div class="square 8" data-cell id="8"></div>
        </div>
        <h1 class="reset">Reset</h1>

    </div>
    <div class="winnerWinner" id="winnerWinner">
        <div></div>
        <button class="gameoverReset"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
